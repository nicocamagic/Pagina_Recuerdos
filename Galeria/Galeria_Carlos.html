<!doctype html>

    <style>
      @layer base, mouse, demo;

      @layer demo {
        @property --rotate {
          syntax: "<number>";
          inherits: true;
          initial-value: 0;
        }

        body {
          height: 100svh;
          margin: 0;
          overflow: hidden;
          animation: --page-rotate 60s linear infinite;
          --cards: 20;
          animation-timing-function: steps(var(--cards));
        }

        @keyframes --page-rotate {
          to {
            --rotate: -1;
          }
        }

        .wrapper {
          --card-border-radius: 14px;
          /* --cards set via JS */
          --card-width: max(150px, 20vw);
          --card-height: calc(var(--card-width) * 6 / 4);
          --radius: calc(var(--card-width) * var(--cards) / (2 * 3.1416));
          font-family: "Just Me Again Down Here", handwriting;
          position: fixed;
          width: calc(var(--radius) * 2);
          height: calc(var(--radius) * 2);
          top: 75%;
          left: 50%;
          transform-origin: center center;
          transform: translateX(-50%) rotate(calc(var(--rotate) * 360deg));
          transition: transform 300ms linear;
        }

        .wrapper > div {
          /* --card-i set via JS */
          --card-offset-radius: circle(var(--radius) at 50% 50%);
          --card-offset-distance: calc(
            (var(--card-i) - 1) / var(--cards) * 100%
          );
          --card-phase: calc((var(--card-i) - 1) / var(--cards) - 0.75);
          --card-pos: mod(calc(var(--card-phase) + var(--rotate) + 1), 1);
          --card-dist: min(var(--card-pos), calc(1 - var(--card-pos)));
          --card-grayscale: clamp(0, calc(var(--card-dist) * 5), 1);
          --card-opacity: calc(1 - (var(--card-dist) / 0.5));
          --card-focus-range: 0.1;
          --card-max-blur: 7px;
          --card-norm-dist: min(var(--card-dist), var(--card-focus-range));
          --card-blur-progress: calc(
            var(--card-norm-dist) / var(--card-focus-range)
          );
          --card-blur: calc(var(--card-blur-progress) * var(--card-max-blur));
          --caption-active: clamp(0, 1 - (var(--card-dist) / 0.001), 1);
          --caption-opacity: var(--caption-active);
          --caption-y: calc(-150px * (1 - var(--caption-active)));
          filter: blur(var(--card-blur)) grayscale(var(--card-grayscale));
          opacity: var(--card-opacity);
          container: size;
          offset-path: var(--card-offset-radius);
          offset-distance: var(--card-offset-distance);
          offset-rotate: auto;
          offset-anchor: 50% 100%;
          position: absolute;
          width: var(--card-width);
          aspect-ratio: 4/6;
          object-fit: cover;
          border-radius: var(--card-border-radius);
          transition: all 300ms ease-in-out;
          transform-origin: center calc(var(--card-height) * 2 * -1);
        }

        .wrapper > div::after {
          content: attr(data-title);
          position: absolute;
          top: 100%;
          left: 1rem;
          opacity: var(--caption-opacity);
          translate: 0 var(--caption-y);
          font-size: clamp(1rem, 2vw + 0.045rem, 1.6rem);
          z-index: -1;
          transition:
            opacity 300ms ease-in-out,
            translate 300ms ease-in-out;
        }

        .wrapper > div > img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-radius: inherit;
        }

        @media (max-width: 768px) {
          .wrapper {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
          }
          .wrapper > div {
            width: 80vw;
            height: auto;
            aspect-ratio: 4/6;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            offset-path: none;
            opacity: clamp(0, (0.03 - var(--card-dist)) * 1000, 1);
            z-index: clamp(0, (0.03 - var(--card-dist)) * 1000, 100);
          }
        }
      }

      @layer mouse {
        .mouse {
          position: fixed;
          bottom: 1rem;
          left: 50%;
          translate: -50% 0;
          display: block;
          width: 50px;
          height: 50px;
          opacity: 1;
          color: white; /* Adjusted for visibility */
          display: none;
          animation-name: mouse;
          animation-duration: 1s;
          animation-timing-function: linear;
          animation-fill-mode: forwards;
          animation-timeline: scroll(nearest block);
        }

        @supports (animation-timeline: scroll()) {
          .mouse {
            display: block;
          }
        }

        @keyframes mouse {
          75% {
            opacity: 1;
          }
          100% {
            opacity: 0;
          }
        }
      }

      @layer base {
        :root {
          color-scheme: light dark;
          --bg-dark: rgb(16, 24, 40);
          --bg-light: rgb(248, 244, 238);
          --txt-light: rgb(10, 10, 10);
          --txt-dark: rgb(245, 245, 245);
          --clr-bg: light-dark(var(--bg-light), var(--bg-dark));
          --clr-txt: light-dark(var(--txt-light), var(--txt-dark));
        }

        body {
          background-color: var(--clr-bg);
          color: var(--clr-txt);
          min-height: 100svh;
          margin: 0;
          font-family: system-ui, sans-serif;
        }
      }
    </style>

    <script>
